<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
</head>
<body>
    <h1>Your Shortened URL</h1>
    <p>Original URL: {{ shortened_url.original_url }}</p>
    <p>Shortened URL: {{ request.scheme }}://{{ request.get_host }}/{{ shortened_url.short_code }}</p>
    <a href="{% url 'home' %}">Shorten another URL</a>
</body>
</html>
